<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Planet - Experiência de outro planeta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1>Astro Planet<img src="image/planet.png" alt="Planeta"></h1>
            
            <a href="#redes">Sobre</a>
        </div>
    </header>

    <main>
        <h1 id="titulo">Sign Up</h1>

        <div class="login">
            <form>
                <div class="formulario">
                    <label for="">Nome</label><br>
                    <input type="text" placeholder="Nome" id="name"><br>
    
                    <label for="">E-mail</label><br>
                    <input type="email" placeholder="E-mail" required><br>
    
                    <label for="">Senha</label><br>
                    <input type="password" placeholder="Senha" required><br>
    
                    <input type="button" required value="Enviar" name="" onclick="clicou()" id="bttn"  >
    
                    <p>*Clicando em "Enviar" você concorda com todos nossos <a href="@">termos de uso</a>.*</p>
                </div>
            </form>
    
            <div class="img">
                <img src="image/astro.webp" alt="Astronauta">
            </div>
        </div>

    </main>

    <footer>
        <h2 id="redes">Nos siga nas Redes Sociais</h2>
        <button><a href=""><img src="image/github.png" alt="Github logo"><br>Github</a></button>
        
        <button><a href=""><img src="image/instagram.png" alt=""><br>Instagram</a></button>
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        

        function clicou(){
            var n1 = document.querySelector('input#name')

            var nome = n1.value
            swal(`Seja bem vindo(a), ${nome}!`, "...agora voce pode aproveitar todo o universo de Astro Planet!");
            
        }


    </script>
</body>
</html>
